<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #data-container {
            margin: 20px 0;
        }
        #pagination {
            margin: 20px 0;
        }
        .pagination-button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Website Tracking Dashboard</h1>
    <div>
        <label for="type-filter">Filter by type:</label>
        <select id="type-filter">
            <option value="">All</option>
            <option value="pageview">Page View</option>
            <option value="button_click">Button Click</option>
            <option value="navlink_click">Nav Link Click</option>
        </select>
    </div>
    <div id="data-container">
        <!-- Tracked data will be dynamically inserted here -->
    </div>
    <div id="pagination">
        <button class="pagination-button" id="prev-button">Previous</button>
        <button class="pagination-button" id="next-button">Next</button>
    </div>
    <canvas id="click-chart" width="400" height="200"></canvas>
    <script>
        let currentPage = 1;
        const itemsPerPage = 10;

        function fetchData(typeFilter = '') {
            fetch(`/api/pageviews?page=${currentPage}&limit=${itemsPerPage}&type=${typeFilter}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('data-container');
                    container.innerHTML = ''; // Clear previous data

                    data.items.forEach(item => {
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <strong>Type:</strong> ${item.type} <br>
                            <strong>URL:</strong> ${item.url} <br>
                            <strong>Timestamp:</strong> ${item.timestamp} <br>
                            <strong>Button Clicks:</strong> ${item.buttonClicks.map(([name, count]) => `${name}: ${count}`).join(', ')} <br>
                            <strong>Nav Link Clicks:</strong> ${item.navLinkClicks.map(([name, count]) => `${name}: ${count}`).join(', ')} <br><br>
                        `;
                        container.appendChild(div);
                    });

                    updatePagination(data.page, data.totalPages);
                    updateChart(data.chartData);
                })
                .catch(error => console.error('Error fetching tracked data:', error));
        }

        function updatePagination(currentPage, totalPages) {
            document.getElementById('prev-button').disabled = currentPage <= 1;
            document.getElementById('next-button').disabled = currentPage >= totalPages;

            document.getElementById('prev-button').onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchData(document.getElementById('type-filter').value);
                }
            };

            document.getElementById('next-button').onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    fetchData(document.getElementById('type-filter').value);
                }
            };
        }

        function updateChart(data) {
            const ctx = document.getElementById('click-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Click Counts',
                        data: data.values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById('type-filter').addEventListener('change', (event) => {
            fetchData(event.target.value);
        });

        fetchData(); // Initial data load
    </script>
</body>
</html>
