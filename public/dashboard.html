<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Website Tracking Dashboard</h1>
    <div id="data-container">
        <!-- Tracked data will be dynamically inserted here -->
    </div>
    <script>
        // Fetch and display tracked data
        fetch('/api/pageviews')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('data-container');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.textContent = `${item.type} - ${item.url} - ${item.timestamp}`;
                    container.appendChild(div);
                });
            })
            .catch(error => console.error('Error fetching tracked data:', error));
    </script>
</body>
</html>
