<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  *{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
  }

  .container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #dc3545; /* Bootstrap bg-danger color */
    color: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }

  h1, h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    font-weight: bold;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    text-align: left;
    margin-bottom: 10px;
    font-size: 1.1rem;
  }

  input[type="text"], input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
  }

  button[type="submit"] {
    background-color: #28a745; /* Bootstrap success color */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #218838;
  }

  #scriptContainer {
    margin-top: 40px;
    padding: 20px;
    background-color: #f8f9fa;
    border: 1px solid #ccc;
    border-radius: 10px;
    color: #333;
  }

  pre {
    background-color: #e9ecef;
    padding: 15px;
    border-radius: 5px;
    color: #333;
    font-family: monospace;
  }

  a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    font-size: 1.1rem;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container d-flex flex-wrap flex-column text-center mt-5 bg-primary">
  <h1>Welcome to Tracking Service</h1>
  <form id="registrationForm">
    <label for="domain">Domain Name:</label>
    <input type="text" id="domain" name="domain" required>
    <br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Register</button>
  </div>
  </form>

  <div id="scriptContainer" style="display:none;">
    <h2>Tracking Script</h2>
    <p>Include the following script in the `<head>` section of your website:</p>
    <pre>&lt;script src="https://web-tracking-production.up.railway.app/tracking.js"&gt;&lt;/script&gt;</pre>
   <a href="home.html">Reload</a>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const domain = document.getElementById('domain').value;
      const email = document.getElementById('email').value;

      fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ domain, email })
      })
      .then(response => response.text())
      .then(text => {
        alert(text);
        document.getElementById('scriptContainer').style.display = 'block';
      })
      .catch(error => alert('Error registering domain: ' + error.message));
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
