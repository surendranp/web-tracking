<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('../images/pexels-irina-iriser-1366957.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      position: relative;
      height: 100vh;
    }

    .container {
      position: absolute;
      margin: auto;
      left: 50%;
      right: 50%;
      top: 0%;
      transform: translate(-50%, 50%);
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      background-color: rgba(236, 236, 236, 0.327); /* Semi-transparent for contrast */
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px); /* Apply blur effect to background */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    input[type="email"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      align-self: flex-start;
    }

    button:hover {
      background-color: #218838;
    }

    #scriptContainer {
      position: absolute;
      margin: auto;
      left: 25%;
      right: 50%;
      top: 20%;
      transform: translate(-50%, 50%);
      padding: 20px;
      position: relative;
      max-width: 800px;
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    #scriptContainer h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    pre {
      background-color: #0c0c0c;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn-copy {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-copy:hover {
      background-color: #0056b3;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-wrap flex-column text-center">
    <h1>Welcome to Tracking Service</h1>
    <form id="registrationForm">
      <label for="domain">Domain Name:</label>
      <input type="text" id="domain" name="domain" placeholder="example (amazon_com)" required>
      <br>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example (amazon@'gamil' or 'email'.com)" required>
      <br>
      <button type="submit">Register</button>
    </form>
  </div>
  
  <div id="scriptContainer" style="display:none;">
    <h2>Tracking Script</h2>
    <p>Include the following script in the `head` section of your all pages of the website:</p>
    <button class="btn-copy" onclick="copyToClipboard()">Copy the Script</button>
    <pre id="scriptText" class="text-light text-center">&lt;script src="https://web-tracking-production.up.railway.app/tracking.js"&gt;&lt;/script&gt;</pre>
    <a href="home.html">Close</a>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="copyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Script copied to clipboard!
      </div>
    </div>
  </div>

  <script>
    function copyToClipboard() {
      const scriptText = document.getElementById('scriptText').innerText;
      navigator.clipboard.writeText(scriptText).then(() => {
        // Show the toast message
        const toast = new bootstrap.Toast(document.getElementById('copyToast'));
        toast.show();
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }

    // Registration
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const domain = document.getElementById('domain').value;
      const email = document.getElementById('email').value;

      fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ domain, email })
      })
      .then(response => response.text())
      .then(text => {
        alert(text);
        document.getElementById('scriptContainer').style.display = 'block';
      })
      .catch(error => alert('Error registering domain: ' + error.message));
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
